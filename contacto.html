<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo-chuli-kids.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/8d6932690c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="index.html"><img src="img/logo-chuli-kids.svg"></a>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="formulario container">
        <section class="contact">
            <div class="contactForm">
                <div class="form">
                    <div class="texto">
                        <h3>¡Contactanos!</h3> <br>
                        <p>Envianos tus dudas, consultas y/o sugerencias completando el siguiente formulario</p> <br>
                    </div>

                    <form action="" onsubmit="return validacionFormulario()">
                        <div class="inputBox">
                            <label for="">Tu nombre</label>
                            <input type="text" name="name" id="name" placeholder="Nombre...">
                        </div>
                        <div class="inputBox">
                            <label for="">Tu email</label>
                            <input type="email" name="email" id="email" placeholder="Email...">
                        </div>
                        <div class="inputBox">
                            <label for="">Tu mensaje</label>
                            <textarea name="message" id="message" cols="30" rows="5"
                                placeholder="Mensaje..."></textarea>
                        </div>
                        <input class="button" type="submit" value="Enviar">

                    </form>

                </div>

                <div class="info">
                    <div class="imgBox">
                        <img src="img/img.cont..png" alt="">
                    </div>

                    <div class="textBox">
                        <div class="infoContact">
                            <i class="fa-solid fa-location-dot"></i>
                            <p>Avenida A. 2184, Buenos Aires</p>
                        </div>

                        <div class="infoContact">
                            <i class="fa-solid fa-phone"></i>
                            <p>0810-821-2399</p>
                        </div>

                        <div class="infoContact">
                            <i class="fa-solid fa-envelope"></i>
                            <p>contacto@chuli.com.ar</p>
                        </div>
                    </div>
                    <div class="rrss">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>

            </div>
        </section>

        <section class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.795037259795!2d-58.46209862452703!3d-34.5587445551241!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb42b186d303f%3A0x9469998ec1b258d0!2sBelgrano%2C%20CABA!5e0!3m2!1ses!2sar!4v1684612576908!5m2!1ses!2sar"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

    </main>

    <footer class="footer">
        <p>© Chuli kids | Todos los derechos reservados</p>
    </footer>

    <script src="JS/script.js"></script>
</body>

</html>
